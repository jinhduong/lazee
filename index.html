<html>
<link rel="stylesheet" href="./src/lazee.css">

<body>
    <div></div>
</body>

</html>
<script src="./src/lazee.js"></script>
<script>
    var $autoComplete = new Lazee('div', {
        debounceTime: 200,
        getData: function (val) {
            return fetch('https://jsonplaceholder.typicode.com/albums')
                .then(data => data.json())
                .then(data => {
                    return data.filter(x => x.title.includes(val));
                });
        },
        displayProp: 'title'
    });
</script>
